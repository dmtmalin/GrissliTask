<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>{{ title }}</title>
    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='components/bootstrap/dist/css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css') }}" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <!-- Main component for a primary marketing message or call to action -->
      <div class="well">
        <form class="JS-form">
          <label for="urls">URLs</label>
          {% for foo in range(5) %}
            <div class="form-group">
              <input name="url[]" type="url" class="form-control" id="urls">
            </div>
          {% endfor %}

          <div class="form-group">
            <label for="estimated_time">Время отложенного запуска</label>
            <div class="input-group date JS-datetime">
              <input id="estimated_time" name="estimated_time" class="form-control" type="text" />
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-time"></span>
              </span>
            </div>
          </div>
        </form>
        <button class="btn btn-primary JS-new-tasks" data-action="{{ url_for('new_task') }}">OK</button>
      </div>

    </div> <!-- /container -->

    <div class="container JS-tasks"></div> <!-- /container -->

    <script src="{{ url_for('static', filename='components/jquery/dist/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='components/bootstrap/dist/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='components/moment/min/moment.min.js') }}"></script>
    <script src="{{ url_for('static', filename='components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js') }}"></script>
    <script src="{{ url_for('static', filename='components/socket.io.client/dist/socket.io-1.3.5.js') }}"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
  </body>
</html>
